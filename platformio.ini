; PlatformIO Project Configuration File
; GPS Clock with 32x8 LED Matrix Display
;
; A sophisticated Arduino-based GPS clock that displays time on a 32x8 LED matrix
; with beautiful animations and effects. Features GPS time synchronization,
; animated time display, rain effect animation, and automatic brightness control.
;
; Author: zeevy
; Version: 1.0.0
; License: MIT
; Repository: https://github.com/zeevy/gps-clock-32x8

[platformio]
default_envs = nanoatmega328
description = GPS Clock with 32x8 LED Matrix Display
src_dir = src
lib_dir = lib

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
monitor_speed = 115200
monitor_filters = default
upload_speed = 57600

; Library dependencies
lib_deps = 
	slashdevin/NeoSWSerial@^3.0.5
	mikalhart/TinyGPSPlus@^1.1.0
	adafruit/Adafruit GFX Library@^1.12.1
	sstaub/TickTwo@^4.4.0
	adafruit/RTClib@^2.1.4
	paulstoffregen/TimerOne@^1.2
	slashdevin/NeoGPS@^4.2.9
